<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>The Code Review</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <link href="https://fonts.googleapis.com/css?family=Lora&display=swap" rel="stylesheet">
    </head>
    <body>
        <header class="main-header">
            <h1>The Code Review</h1>
        </header>
        <div class="container">
            <form action="index.html" method="post">
                <h2>Signup for our newsletter</h2>
                <p>Get the latest news on how your code is doing right in your inbox</p>
                <fieldset>
                    <legend>Contact Information</legend>

                    <div class="contact">
                        <label class="contact_label" for="name">Full Name</label>
                        <input required placeholder="Required" type="text" id="name" name="full_name">
                    </div>

                    <div class="contact">
                        <label class="contact_label" for="mail">Email Address</label>
                        <input required placeholder="Required" type="email" id="mail" name="user_email">
                    </div>

                    <div class="contact">
                        <label class="contact_label" for="phone">Phone Number</label>
                        <input required placeholder="Required" type="tel" id="phone" name="user_phone">
                    </div>

                    <div class="contact">  
                        <label class="contact_label" for="address">Street Address</label>
                        <input type="text" id="address" name="user_address">
                    </div>

                    <div class="contact"> 
                        <label class="contact_label" for="city">City</label>
                        <input required placeholder="Required" type="text" id="city" name="user_city">
                    </div> 
                    
                    <div class="contact"> 
                        <label class="contact_label" for="state">State</label>
                        <select id="state" name="user_state">
                            <option value="Choose State">Choose State</option>
                            <option value="Alabama">Alabama</option>
                            <option value="Alaska">Alaska</option>
                            <option value="Arizona">Arizona</option>
                            <option value="California">California</option>
                            <option value="Colorado">Colorado</option>
                            <option value="Connecticut">Connecticut</option>
                            <option value="Delaware">Delaware</option>
                            <option value="Florida">Florida</option>
                            <option value="Georgia">Georgia</option>
                            <option value="Hawaii">Hawaii</option>
                            <option value="Idaho">Idaho</option>
                            <option value="Illinois">Illinois</option>
                            <option value="Indiana">Indiana</option>
                            <option value="Iowa">Iowa</option>
                            <option value="Kansas">Kansas</option>
                            <option value="Kentucky">Kentucky</option>
                            <option value="Louisiana">Louisiana</option>
                            <option value="Maine">Maine</option>
                            <option value="Maryland">Maryland</option>
                            <option value="Massachusetts">Massachusetts</option>
                            <option value="Michigan">Michigan</option>
                            <option value="Minnesota">Minnesota</option>
                            <option value="Mississippi">Mississippi</option>
                            <option value="Missouri">Missouri</option>
                            <option value="Montana">Montana</option>
                            <option value="Nebraska">Nebraska</option>
                            <option value="Nevada">Nevada</option>
                            <option value="New Hampshire">New Hampshire</option>
                            <option value="New Jersey">New Jersey</option>
                            <option value="New Mexico">New Mexico</option>
                            <option value="New York">New York</option>
                            <option value="North Carolina">North Carolina</option>
                            <option value="North Dakota">North Dakota</option>
                            <option value="Ohio">Ohio</option>
                            <option value="Oklahoma">Oklahoma</option>
                            <option value="Oregon">Oregon</option>
                            <option value="Pennsylvania">Pennsylvania</option>
                            <option value="Rhode Island">Rhode Island</option>
                            <option value="South Carolina">South Carolina</option>
                            <option value="South Dakota">South Dakota</option>
                            <option value="Tennessee">Tennessee</option>
                            <option value="Texas">Texas</option>
                            <option value="Utah">Utah</option>
                            <option value="Vermont">Vermont</option>
                            <option value="Virginia">Virginia</option>
                            <option value="Washington">Washington</option>
                            <option value="West Virginia">West Virginia</option>
                            <option value="Wisconsin">Wisconsin</option>
                            <option value="Wyoming">Wyoming</option>
                        </select>
                    </div> 

                    <div class="contact border"> 
                        <label class="contact_label" for="zip">Zip Code</label>
                        <input type="number" id="zip" name="zip_code">
                    </div> 
                </fieldset>   
                <fieldset>
                    <legend>Newsletter</legend>
                    <label>Select the newsletters you would like to recieve</label>
                    <div class="newsletter">
                        <input type="checkbox" id="html" value="news_html" name="user_newsletter"><label class="light" for="html">HTML news</label>
                    </div>

                    <div class="newsletter">
                        <input type="checkbox" id="css" value="news_css" name="user_newsletter"><label class="light" for="css">CSS news</label>
                    </div>

                    <div class="newsletter">
                        <input type="checkbox" id="javascript" value="news_javascript" name="user_newsletter"><label class="light" for="javascript">Javascript news</label>
                    </div>

                    <label>Newsletter format</label>

                    <div class="newsletter">
                        <input type="radio" id="format_html" value="format_html" name="newsletter_format"><label for="format_html">HTML</label>
                    </div>

                    <div class="newsletter">
                        <input type="radio" id="format_text" value="format_text" name="newsletter_format"><label for="format_text">Plain text</label>
                    </div>
                    
                    <div class="newsletter">
                        <label class="topics" for="topics">Other topics you'd like to hear about</label>
                        <textarea id="topics" name="user_topics"></textarea>
                    </div>

                </fieldset>
                <button type="submit">Sign Up</button>
            </form>
        </div>
        <footer class="main-footer">
            <span>Copyright The Code Review</span>
        </footer>
    </body>
</html>
